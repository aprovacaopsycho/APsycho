<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Mapeador TEM-R</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0f172a;
            color: white;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            background-image:
                radial-gradient(circle at 15% 50%, rgba(76, 29, 149, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 85% 30%, rgba(13, 148, 136, 0.15) 0%, transparent 40%);
        }

        .workspace {
            width: calc(100% - 400px);
            height: 100vh;
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 50px;
            backdrop-filter: blur(5px);
            cursor: auto;
        }

        .workspace.dragging {
            cursor: grabbing;
        }

        /* Glass Panel for Sidebar */
        .glass-sidebar {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(20px);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: -10px 0 30px rgba(0, 0, 0, 0.5);
        }

        .control-group {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
        }

        .control-input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #e2e8f0;
            border-radius: 8px;
            padding: 8px;
            font-size: 12px;
            width: 100%;
            transition: all 0.2s;
        }

        .control-input:focus {
            border-color: #a855f7;
            outline: none;
            box-shadow: 0 0 0 2px rgba(168, 85, 247, 0.2);
        }

        .premium-btn {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
            color: white;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .premium-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(124, 58, 237, 0.5);
            filter: brightness(1.1);
        }

        .tool-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #94a3b8;
            transition: all 0.2s;
        }

        .tool-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .tool-btn.active {
            background: rgba(139, 92, 246, 0.2);
            border-color: rgba(139, 92, 246, 0.5);
            color: #c4b5fd;
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.1);
        }

        /* Canvas & Markers */
        .canvas-container {
            position: relative;
            background: #1e293b;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            overflow: hidden;
            transform-origin: top center;
        }

        .marker-box {
            position: absolute;
            background-color: rgba(236, 72, 153, 0.15);
            border: 1px solid rgba(236, 72, 153, 0.4);
            cursor: grab;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8px;
            color: rgba(255, 255, 255, 0.4);
            user-select: none;
            z-index: 10;
            border-radius: 4px;
            transition: background 0.1s, border 0.1s;
        }

        .marker-box:hover {
            background-color: rgba(6, 182, 212, 0.4);
            border-color: #22d3ee;
            z-index: 50;
            box-shadow: 0 0 15px rgba(34, 211, 238, 0.4);
        }

        .marker-box.is-selected {
            background-color: rgba(251, 191, 36, 0.2) !important;
            border: 1px dashed #fbbf24 !important;
            z-index: 40;
        }

        /* 1 Point Style - Green */
        .marker-box.score-1 {
            background-color: rgba(34, 197, 94, 0.4) !important;
            border: 2px solid #22c55e !important;
            box-shadow: 0 0 10px rgba(34, 197, 94, 0.4);
        }

        /* 2 Points Style - Blue/Purple */
        .marker-box.score-2 {
            background-color: rgba(59, 130, 246, 0.5) !important;
            border: 2px solid #3b82f6 !important;
            box-shadow: 0 0 12px rgba(59, 130, 246, 0.6);
        }

        .marker-box:active {
            cursor: grabbing;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #0f172a;
        }

        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
    </style>
</head>

<body x-data="rotasUnificado()" class="flex" @mousemove="onMouseMove" @mouseup="onMouseUp">

    <aside class="w-[400px] h-screen glass-sidebar flex flex-col z-50 fixed right-0 top-0 overflow-y-auto text-xs">
        <div class="p-6 space-y-6">
            <h2
                class="text-xl font-black text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-400 border-b border-white/10 pb-4 flex items-center gap-2">
                <i class="fas fa-edit text-purple-400"></i> EDITOR TEM-R
            </h2>

            <!-- 1. IMAGEM -->
            <div class="control-group">
                <label
                    class="block uppercase text-xs font-bold text-gray-400 mb-3 tracking-wider flex items-center gap-2">
                    <i class="fas fa-image text-blue-400"></i> 1. Imagem Base
                </label>
                <div class="space-y-3">
                    <input type="file" @change="loadImage" accept="image/*"
                        class="control-input file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-semibold file:bg-violet-500/20 file:text-violet-400 hover:file:bg-violet-500/30">
                    <div class="flex justify-between items-center text-gray-400 font-medium">
                        <span>Zoom: <span x-text="zoom + '%'" class="text-white"></span></span>
                        <input type="range" x-model="zoom" min="20" max="200"
                            class="w-32 accent-purple-500 h-1 bg-gray-700 rounded-lg appearance-none cursor-pointer">
                    </div>
                </div>
            </div>

            <!-- 2. IMPORTAR -->
            <div class="control-group border-l-2 border-l-blue-500">
                <h3 class="font-bold text-blue-400 uppercase mb-3 text-[10px] tracking-widest">2. Importar JSON</h3>
                <textarea x-model="inputCode" class="control-input h-20 font-mono text-[10px] mb-3"
                    placeholder="Cole const ROTAS_CONFIG ou o objeto JSON direto..."></textarea>
                <button @click="importCode()"
                    class="w-full py-2 bg-blue-600/80 hover:bg-blue-600 text-white font-bold rounded-lg transition border border-white/10 uppercase text-[10px] tracking-wider">
                    Carregar Pontos
                </button>
            </div>

            <!-- 3. DRAG MODES -->
            <div class="control-group border-l-2 border-l-yellow-500">
                <h3 class="font-bold text-yellow-400 uppercase mb-3 text-[10px] tracking-widest">3. Modo de Arraste</h3>

                <div class="grid grid-cols-2 gap-2 mb-4">
                    <button @click="dragMode = 'single'" :class="{'active': dragMode === 'single'}"
                        class="tool-btn py-2 rounded-lg font-bold text-[10px] flex items-center justify-center gap-2">
                        <i class="fas fa-mouse-pointer"></i> ÚNICO
                    </button>
                    <button @click="dragMode = 'global'" :class="{'active': dragMode === 'global'}"
                        class="tool-btn py-2 rounded-lg font-bold text-[10px] flex items-center justify-center gap-2">
                        <i class="fas fa-arrows-alt"></i> TUDO
                    </button>
                    <button @click="dragMode = 'row'" :class="{'active': dragMode === 'row'}"
                        class="tool-btn py-2 rounded-lg font-bold text-[10px] flex items-center justify-center gap-2">
                        <i class="fas fa-grip-lines"></i> LINHA
                    </button>
                    <button @click="dragMode = 'col'" :class="{'active': dragMode === 'col'}"
                        class="tool-btn py-2 rounded-lg font-bold text-[10px] flex items-center justify-center gap-2">
                        <i class="fas fa-grip-lines-vertical"></i> COLUNA
                    </button>
                </div>

                <div class="text-[10px] text-gray-500 leading-relaxed px-2">
                    <i class="fas fa-info-circle mr-1"></i>
                    <span x-show="dragMode === 'single'">Arraste um item individualmente. Clique = 1pt, Clique Novamente
                        = 2pts.</span>
                </div>
            </div>

            <!-- 4. AJUSTES FINOS -->
            <div class="control-group">
                <h3 class="font-bold text-gray-400 uppercase mb-3 text-[10px] tracking-widest">Ajustes da Grade</h3>
                <div class="flex gap-4 mb-3">
                    <div class="w-1/2">
                        <label class="text-[10px] text-gray-400 uppercase font-bold mb-1 block">Largura (W)</label>
                        <input type="range" x-model="boxW" min="10" max="60"
                            class="w-full accent-pink-500 h-1 bg-gray-700 rounded-lg cursor-pointer">
                        <div class="text-right text-[9px] text-pink-400" x-text="boxW + 'px'"></div>
                    </div>
                    <div class="w-1/2">
                        <label class="text-[10px] text-gray-400 uppercase font-bold mb-1 block">Altura (H)</label>
                        <input type="range" x-model="boxH" min="10" max="60"
                            class="w-full accent-pink-500 h-1 bg-gray-700 rounded-lg cursor-pointer">
                        <div class="text-right text-[9px] text-pink-400" x-text="boxH + 'px'"></div>
                    </div>
                </div>

                <div class="flex gap-4 mb-3 border-t border-white/5 pt-3">
                    <div class="w-1/2">
                        <label class="text-[10px] text-gray-400 uppercase font-bold mb-1 block">Espaço X</label>
                        <input type="range" x-model="spacingX" @input="updateSpacing()" min="10" max="100" step="0.5"
                            class="w-full accent-cyan-500 h-1 bg-gray-700 rounded-lg cursor-pointer">
                        <div class="text-right text-[9px] text-cyan-400" x-text="spacingX + 'px'"></div>
                    </div>
                    <div class="w-1/2">
                        <label class="text-[10px] text-gray-400 uppercase font-bold mb-1 block">Espaço Y</label>
                        <input type="range" x-model="spacingY" @input="updateSpacing()" min="10" max="100" step="0.5"
                            class="w-full accent-cyan-500 h-1 bg-gray-700 rounded-lg cursor-pointer">
                        <div class="text-right text-[9px] text-cyan-400" x-text="spacingY + 'px'"></div>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-2 mb-3">
                    <button @click="addCol()"
                        class="bg-blue-600 hover:bg-blue-500 text-white py-1.5 rounded text-[10px] font-bold transition flex items-center justify-center gap-1">
                        <i class="fas fa-plus"></i> Add Coluna
                    </button>
                    <button @click="removeCol()"
                        class="bg-red-900/50 hover:bg-red-800 text-red-200 py-1.5 rounded text-[10px] font-bold transition flex items-center justify-center gap-1">
                        <i class="fas fa-minus"></i> Rem Coluna
                    </button>
                    <button @click="addRow()"
                        class="bg-blue-600 hover:bg-blue-500 text-white py-1.5 rounded text-[10px] font-bold transition flex items-center justify-center gap-1">
                        <i class="fas fa-plus"></i> Add Linha
                    </button>
                    <button @click="removeRow()"
                        class="bg-red-900/50 hover:bg-red-800 text-red-200 py-1.5 rounded text-[10px] font-bold transition flex items-center justify-center gap-1">
                        <i class="fas fa-minus"></i> Rem Linha
                    </button>
                </div>

                <div class="space-y-2">
                    <button @click="generateBaseGrid()"
                        class="w-full py-2 bg-gray-700 hover:bg-gray-600 text-white rounded text-[10px] font-bold transition">
                        Gerar Grade Padrão (Reset)
                    </button>
                </div>
            </div>


            <!-- EXPORTAR -->
            <div class="pt-2 pb-10">
                <button @click="generateCode()"
                    class="premium-btn w-full py-3 rounded-xl mb-4 flex items-center justify-center gap-2 group">
                    <i class="fas fa-code text-white group-hover:scale-110 transition"></i>
                    <span>GERAR JSON FINAL</span>
                </button>
                <textarea x-model="output" readonly
                    class="control-input h-32 font-mono text-green-400 border-green-500/30"
                    placeholder="// Código gerado..."></textarea>
            </div>
        </div>
    </aside>

    <main class="workspace" :class="{'dragging': isDragging}">
        <div class="canvas-container"
            :style="`width: ${imgWidth}px; height: ${imgHeight}px; transform: scale(${zoom/100});`">

            <img :src="imgSrc" x-show="imgSrc" class="bg-image pointer-events-none select-none"
                :style="`width: 100%; height: 100%;`">

            <div x-show="!imgSrc"
                class="absolute inset-0 flex items-center justify-center text-gray-500 pointer-events-none">
                <p class="text-xl font-bold border-2 border-dashed border-gray-700 p-10 rounded-xl">Carregue a imagem
                    (tem-r.png)</p>
            </div>

            <!-- DRAG GUIDE LINES -->
            <div x-show="isDragging && (dragMode === 'row' || dragMode === 'col')"
                class="absolute inset-0 pointer-events-none z-0">
            </div>

            <template x-for="item in items" :key="item.id">
                <div class="marker-box" :class="{
                        'score-1': item.score === 1,
                        'score-2': item.score === 2,
                        'is-selected': isSelected(item)
                     }" @mousedown.prevent="startDrag($event, item)" @click="handleClick(item)" :style="`
                        left: ${item.x}px; 
                        top: ${item.y}px; 
                        width: ${boxW}px; 
                        height: ${boxH}px;
                        transform: translate(-50%, -50%);
                     `">
                    <!-- Display score for clarity if > 0 -->
                    <span x-show="item.score > 0" x-text="item.score"
                        class="font-bold text-white drop-shadow-md text-sm"></span>
                </div>
            </template>

        </div>
    </main>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('rotasUnificado', () => ({
                // Canvas State
                imgSrc: '',
                imgWidth: 807,
                imgHeight: 1095,
                zoom: 80,

                // Config State
                rows: 30, cols: 24, // Defaults for generation
                boxW: 22, boxH: 22,
                spacingX: 30, spacingY: 30, // Default spacing state
                items: [],

                // Interaction State
                dragMode: 'single', // 'single', 'row', 'col', 'global'
                isDragging: false,
                wasMoved: false,
                startX: 0,
                startY: 0,
                dragSelection: [], // Stores { item, initialX, initialY }

                // Copy/Paste
                inputCode: '',
                output: '',

                loadImage(e) {
                    const file = e.target.files[0];
                    if (!file) return;
                    const reader = new FileReader();
                    reader.onload = (evt) => {
                        this.imgSrc = evt.target.result;
                        const img = new Image();
                        img.onload = () => {
                            if (this.items.length === 0) {
                                this.imgWidth = img.width;
                                this.imgHeight = img.height;
                            }
                        }
                        img.src = evt.target.result;
                    };
                    reader.readAsDataURL(file);
                },

                importCode() {
                    try {
                        let code = this.inputCode.trim();
                        code = code.replace(/\/\/.*$/gm, '').replace(/\/\*[\s\S]*?\*\//g, '');
                        if (code.includes('=')) {
                            code = code.substring(code.indexOf('=') + 1);
                        }
                        code = code.trim();
                        if (code.endsWith(';')) code = code.slice(0, -1);
                        const config = new Function("return (" + code + ")")();

                        if (config && Array.isArray(config.items)) {
                            this.imgWidth = config.imgWidth || this.imgWidth;
                            this.imgHeight = config.imgHeight || this.imgHeight;
                            this.boxW = config.boxW || 36;
                            this.boxH = config.boxH || 36;

                            this.items = config.items.map(i => ({
                                id: i.id,
                                x: i.x,
                                y: i.y,
                                score: i.t || 0, // Map 't' to 'score'
                                r: i.r !== undefined ? i.r : Math.floor(i.id / 24),
                                c: i.c !== undefined ? i.c : i.id % 24
                            }));

                            this.recalcDimensions();

                            if (this.items.length > 2) {
                                const r0 = this.items.filter(i => i.r === 0).sort((a, b) => a.c - b.c);
                                if (r0.length > 1) this.spacingX = Math.round(Math.abs(r0[1].x - r0[0].x) * 10) / 10;

                                const c0 = this.items.filter(i => i.c === 0).sort((a, b) => a.r - b.r);
                                if (c0.length > 1) this.spacingY = Math.round(Math.abs(c0[1].y - c0[0].y) * 10) / 10;
                            }

                            alert(`Carregados ${this.items.length} itens com sucesso!`);
                        } else {
                            throw new Error("Formato inválido ou sem 'items'.");
                        }
                    } catch (e) {
                        console.error("Erro importação:", e);
                        alert("Erro ao importar: " + e.message + "\nVerifique o console para detalhes.");
                    }
                },

                generateBaseGrid() {
                    if (this.items.length > 0 && !confirm("Isso apagará os itens atuais. Continuar?")) return;

                    this.items = [];
                    let id = 0;
                    const startX = 60;
                    const startY = 85;
                    const endX = this.imgWidth - 40;
                    const endY = this.imgHeight - 60;

                    const usableW = endX - startX;
                    const usableH = endY - startY;

                    const stepX = this.cols > 1 ? usableW / (this.cols - 1) : 0;
                    const stepY = this.rows > 1 ? usableH / (this.rows - 1) : 0;

                    this.spacingX = Math.round(stepX * 10) / 10;
                    this.spacingY = Math.round(stepY * 10) / 10;

                    for (let r = 0; r < this.rows; r++) {
                        for (let c = 0; c < this.cols; c++) {
                            this.items.push({
                                id: id++,
                                x: Math.round(startX + (c * this.spacingX)),
                                y: Math.round(startY + (r * this.spacingY)),
                                score: 0,
                                r: r, c: c
                            });
                        }
                    }
                    this.recalcDimensions();
                },

                updateSpacing() {
                    if (this.items.length === 0) return;
                    const anchor = this.items.find(i => i.r === 0 && i.c === 0) || this.items[0];
                    const anchorX = anchor.x;
                    const anchorY = anchor.y;

                    this.items.forEach(item => {
                        const relC = item.c - anchor.c;
                        const relR = item.r - anchor.r;
                        item.x = Math.round(anchorX + (relC * this.spacingX));
                        item.y = Math.round(anchorY + (relR * this.spacingY));
                    });
                },

                getNextId() {
                    if (this.items.length === 0) return 0;
                    return Math.max(...this.items.map(i => i.id)) + 1;
                },

                recalcDimensions() {
                    if (this.items.length === 0) { this.rows = 0; this.cols = 0; return; }
                    this.rows = Math.max(...this.items.map(i => i.r)) + 1;
                    this.cols = Math.max(...this.items.map(i => i.c)) + 1;
                },

                addRow() {
                    const lastRowY = this.items.length > 0 ? Math.max(...this.items.map(i => i.y)) : 50;
                    let stepY = 30;
                    if (this.rows >= 2) {
                        const r0 = this.items.find(i => i.r === 0);
                        const r1 = this.items.find(i => i.r === 1);
                        if (r0 && r1) stepY = Math.abs(r1.y - r0.y);
                    }
                    const newRowIndex = this.rows;
                    const newY = lastRowY + stepY;
                    let nextId = this.getNextId();
                    const colCount = this.cols === 0 ? 1 : this.cols;

                    if (this.items.length === 0) {
                        this.items.push({ id: nextId, x: 50, y: 50, score: 0, r: 0, c: 0 });
                    } else {
                        for (let c = 0; c < colCount; c++) {
                            const modelItem = this.items.find(i => i.c === c);
                            const newX = modelItem ? modelItem.x : (50 + (c * 40));
                            this.items.push({
                                id: nextId++,
                                x: newX,
                                y: newY,
                                score: 0,
                                r: newRowIndex,
                                c: c
                            });
                        }
                    }
                    this.recalcDimensions();
                },

                removeRow() {
                    if (this.rows === 0) return;
                    const lastRowIndex = this.rows - 1;
                    this.items = this.items.filter(i => i.r !== lastRowIndex);
                    this.recalcDimensions();
                },

                addCol() {
                    let stepX = 40;
                    if (this.cols >= 2) {
                        const c0 = this.items.find(i => i.c === 0);
                        const c1 = this.items.find(i => i.c === 1);
                        if (c0 && c1) stepX = Math.abs(c1.x - c0.x);
                    }
                    let nextId = this.getNextId();
                    const newColIndex = this.cols;

                    if (this.items.length === 0) {
                        this.items.push({ id: nextId, x: 50, y: 50, score: 0, r: 0, c: 0 });
                    } else {
                        const maxX = Math.max(...this.items.map(i => i.x));
                        const newX = maxX + stepX;
                        for (let r = 0; r < this.rows; r++) {
                            const modelItem = this.items.find(i => i.r === r);
                            const rowY = modelItem ? modelItem.y : (50 + (r * 30));
                            this.items.push({
                                id: nextId++,
                                x: newX,
                                y: rowY,
                                score: 0,
                                r: r,
                                c: newColIndex
                            });
                        }
                    }
                    this.recalcDimensions();
                },

                removeCol() {
                    if (this.cols === 0) return;
                    const lastColIndex = this.cols - 1;
                    this.items = this.items.filter(i => i.c !== lastColIndex);
                    this.recalcDimensions();
                },

                startDrag(e, item) {
                    this.isDragging = true;
                    this.wasMoved = false;
                    this.startX = e.clientX;
                    this.startY = e.clientY;
                    this.dragSelection = [];

                    if (this.dragMode === 'single') {
                        this.addToSelection(item);
                    } else if (this.dragMode === 'global') {
                        this.items.forEach(i => this.addToSelection(i));
                    } else if (this.dragMode === 'row') {
                        const threshold = this.boxH / 2;
                        this.items.forEach(i => {
                            if (Math.abs(i.y - item.y) <= threshold) {
                                this.addToSelection(i);
                            }
                        });
                    } else if (this.dragMode === 'col') {
                        const threshold = this.boxW / 2;
                        this.items.forEach(i => {
                            if (Math.abs(i.x - item.x) <= threshold) {
                                this.addToSelection(i);
                            }
                        });
                    }
                },

                addToSelection(item) {
                    this.dragSelection.push({
                        item: item,
                        initialX: item.x,
                        initialY: item.y
                    });
                },

                onMouseMove(e) {
                    if (!this.isDragging) return;
                    e.preventDefault();
                    const rawDx = e.clientX - this.startX;
                    const rawDy = e.clientY - this.startY;

                    if (Math.abs(rawDx) > 3 || Math.abs(rawDy) > 3) {
                        this.wasMoved = true;
                    }

                    const dx = rawDx / (this.zoom / 100);
                    const dy = rawDy / (this.zoom / 100);

                    this.dragSelection.forEach(sel => {
                        sel.item.x = Math.round(sel.initialX + dx);
                        sel.item.y = Math.round(sel.initialY + dy);
                    });
                },

                onMouseUp(e) {
                    if (!this.isDragging) return;
                    this.isDragging = false;
                    this.dragSelection = [];
                },

                handleClick(item) {
                    if (!this.wasMoved) {
                        // Cycle Score: 0 -> 1 -> 2 -> 0
                        item.score = (item.score + 1) % 3;
                    }
                    this.wasMoved = false;
                },

                isSelected(item) {
                    if (!this.isDragging) return false;
                    return this.dragSelection.some(s => s.item.id === item.id);
                },

                generateCode() {
                    const exportItems = this.items.map(i => ({
                        id: i.id,
                        x: Math.round(i.x),
                        y: Math.round(i.y),
                        t: i.score // Export 'score' as 't'
                    }));
                    const config = {
                        imgWidth: this.imgWidth,
                        imgHeight: this.imgHeight,
                        boxW: parseInt(this.boxW),
                        boxH: parseInt(this.boxH),
                        items: exportItems
                    };
                    this.output = `const ROTAS_CONFIG = ` + JSON.stringify(config, null, 0) + `;`;
                    navigator.clipboard.writeText(this.output);
                    alert("JSON copiado para a área de transferência!");
                }
            }));
        });
    </script>

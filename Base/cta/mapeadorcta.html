<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Mapeador CTA (Premium)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0f172a;
            color: white;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            background-image:
                radial-gradient(circle at 15% 50%, rgba(76, 29, 149, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 85% 30%, rgba(13, 148, 136, 0.15) 0%, transparent 40%);
        }

        .workspace {
            width: calc(100% - 400px);
            height: 100vh;
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 50px;
            backdrop-filter: blur(5px);
        }

        /* Glass Panel for Sidebar */
        .glass-sidebar {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(20px);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: -10px 0 30px rgba(0, 0, 0, 0.5);
        }

        .control-group {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
        }

        .control-input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #e2e8f0;
            border-radius: 8px;
            padding: 8px;
            font-size: 12px;
            width: 100%;
            transition: all 0.2s;
        }

        .control-input:focus {
            border-color: #a855f7;
            outline: none;
            box-shadow: 0 0 0 2px rgba(168, 85, 247, 0.2);
        }

        .premium-btn {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
            color: white;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .premium-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(124, 58, 237, 0.5);
            filter: brightness(1.1);
        }

        /* Canvas & Markers */
        .canvas-container {
            position: relative;
            background: #1e293b;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            overflow: hidden;
            transform-origin: top center;
        }

        .grid-layer {
            position: absolute;
            display: grid;
            /* border: 1px solid rgba(255, 255, 255, 0.2); Only for debug/visual */
        }

        .cell {
            border: 1px solid rgb(245, 16, 16);
            cursor: pointer;
            position: relative;
            transition: background 0.1s;
        }

        .cell:hover {
            background: rgb(252, 0, 0);
        }

        .cell.is-target {
            background: rgba(34, 197, 94, 0.4) !important;
            border: 1px solid #22c55e !important;
            box-shadow: inset 0 0 10px rgba(34, 197, 94, 0.4);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #0f172a;
        }

        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
    </style>
</head>

<body x-data="ctaMapper()" class="flex">

    <aside class="w-[400px] h-screen glass-sidebar flex flex-col z-50 fixed right-0 top-0 overflow-y-auto text-xs">
        <div class="p-6 space-y-6">
            <h2
                class="text-xl font-black text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-400 border-b border-white/10 pb-4 flex items-center gap-2">
                <i class="fas fa-th text-purple-400"></i> MAPEADOR CTA
            </h2>

            <!-- IMAGEM -->
            <div class="control-group">
                <label
                    class="block uppercase text-xs font-bold text-gray-400 mb-3 tracking-wider flex items-center gap-2">
                    <i class="fas fa-image text-blue-400"></i> 1. Imagem Base
                </label>
                <div class="space-y-3">
                    <input type="file" @change="loadImage" accept="image/*"
                        class="control-input file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-semibold file:bg-violet-500/20 file:text-violet-400 hover:file:bg-violet-500/30">

                    <div class="flex justify-between items-center text-gray-400 font-medium">
                        <span>Zoom: <span x-text="zoom + '%'" class="text-white"></span></span>
                        <input type="range" x-model="zoom" min="20" max="200"
                            class="w-32 accent-purple-500 h-1 bg-gray-700 rounded-lg appearance-none cursor-pointer">
                    </div>
                </div>
            </div>

            <!-- GRADE CONFIG -->
            <div class="control-group border-l-2 border-l-yellow-500">
                <h3 class="font-bold text-yellow-400 uppercase mb-3 text-[10px] tracking-widest">2. Estrutura da Grade
                </h3>

                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="text-[10px] text-gray-400 uppercase font-bold mb-1 block">Linhas</label>
                        <input type="number" x-model="config.rows"
                            class="control-input text-center font-bold text-white">
                    </div>
                    <div>
                        <label class="text-[10px] text-gray-400 uppercase font-bold mb-1 block">Colunas</label>
                        <input type="number" x-model="config.cols"
                            class="control-input text-center font-bold text-white">
                    </div>
                </div>

                <div class="pt-3 border-t border-white/10">
                    <div class="flex justify-between text-[10px] text-gray-400 mb-1">
                        <span>Largura Total</span> <span class="text-white font-mono"
                            x-text="config.width + 'px'"></span>
                    </div>
                    <input type="range" x-model="config.width" min="100" max="2000"
                        class="w-full accent-yellow-500 h-1 bg-gray-700 rounded-lg cursor-pointer">
                </div>

                <div class="pt-3">
                    <div class="flex justify-between text-[10px] text-gray-400 mb-1">
                        <span>Altura Total</span> <span class="text-white font-mono"
                            x-text="config.height + 'px'"></span>
                    </div>
                    <input type="range" x-model="config.height" min="100" max="2000"
                        class="w-full accent-yellow-500 h-1 bg-gray-700 rounded-lg cursor-pointer">
                </div>
            </div>

            <!-- POSICIONAMENTO E ESPAÇAMENTO -->
            <div class="control-group border-l-2 border-l-green-500">
                <h3 class="font-bold text-green-400 uppercase mb-3 text-[10px] tracking-widest">3. Ajuste Fino</h3>

                <div class="mb-3">
                    <div class="flex justify-between text-[10px] text-gray-400 mb-1">
                        <span>Margem Topo (Y)</span> <span class="text-white font-mono"
                            x-text="config.marginTop + 'px'"></span>
                    </div>
                    <input type="range" x-model="config.marginTop" min="0" max="1000"
                        class="w-full accent-green-500 h-1 bg-gray-700 rounded-lg cursor-pointer">
                </div>

                <div class="mb-3">
                    <div class="flex justify-between text-[10px] text-gray-400 mb-1">
                        <span>Margem Esq (X)</span> <span class="text-white font-mono"
                            x-text="config.marginLeft + 'px'"></span>
                    </div>
                    <input type="range" x-model="config.marginLeft" min="0" max="1000"
                        class="w-full accent-green-500 h-1 bg-gray-700 rounded-lg cursor-pointer">
                </div>

                <div class="mb-3">
                    <div class="flex justify-between text-[10px] text-gray-400 mb-1">
                        <span>Gap (Espaço)</span> <span class="text-white font-mono" x-text="config.gap + 'px'"></span>
                    </div>
                    <input type="range" x-model="config.gap" min="0" max="50"
                        class="w-full accent-white h-1 bg-gray-700 rounded-lg cursor-pointer">
                </div>
            </div>

            <div class="pt-2 pb-10">
                <button @click="generateCode()"
                    class="premium-btn w-full py-3 rounded-xl mb-4 flex items-center justify-center gap-2 group">
                    <i class="fas fa-code text-white group-hover:scale-110 transition"></i>
                    <span>GERAR CÓDIGO FINAL</span>
                </button>
                <textarea x-model="output" readonly
                    class="control-input h-32 font-mono text-green-400 border-green-500/30"
                    placeholder="// O código será gerado aqui..."></textarea>
            </div>
        </div>
    </aside>

    <main class="workspace">
        <div class="canvas-container"
            :style="`width: ${imgWidth}px; height: ${imgHeight}px; transform: scale(${zoom/100});`">

            <img :src="imgSrc" x-show="imgSrc" class="bg-image" :style="`width: 100%; height: 100%;`">

            <div x-show="!imgSrc"
                class="absolute inset-0 flex items-center justify-center text-gray-500 pointer-events-none">
                <p class="text-xl font-bold border-2 border-dashed border-gray-700 p-10 rounded-xl">Carregue a imagem
                    (fundo_cta.png)</p>
            </div>

            <!-- Grid Overlay -->
            <div class="grid-layer" :style="`
                width: ${config.width}px;
                height: ${config.height}px;
                top: ${config.marginTop}px;
                left: ${config.marginLeft}px;
                gap: ${config.gap}px;
                grid-template-columns: repeat(${config.cols}, 1fr);
                grid-template-rows: repeat(${config.rows}, 1fr);
            `">
                <template x-for="i in (parseInt(config.rows) * parseInt(config.cols))">
                    <div class="cell" :class="{'is-target': correctIndices.includes(i-1)}" @click="toggleCell(i-1)">
                        <!-- <span class="text-[8px] text-white/30 absolute top-0 left-0" x-text="i-1"></span> -->
                    </div>
                </template>
            </div>

        </div>
    </main>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('ctaMapper', () => ({
                imgSrc: '',
                imgWidth: 800,
                imgHeight: 1000,
                zoom: 80,

                // Configuração da Grade
                config: {
                    rows: 13,
                    cols: 10,
                    width: 617,
                    height: 779,
                    marginTop: 3,
                    marginLeft: 7,
                    gap: 5
                },

                correctIndices: [],
                output: '',

                loadImage(e) {
                    const file = e.target.files[0];
                    if (!file) return;
                    const reader = new FileReader();
                    reader.onload = (evt) => {
                        this.imgSrc = evt.target.result;
                        const img = new Image();
                        img.onload = () => {
                            this.imgWidth = img.width;
                            this.imgHeight = img.height;
                            // Reset config suggestion based on image size if needed
                            // this.config.width = img.width * 0.9;
                            // this.config.height = img.height * 0.9;
                        }
                        img.src = evt.target.result;
                    };
                    reader.readAsDataURL(file);
                },

                toggleCell(index) {
                    if (this.correctIndices.includes(index)) {
                        this.correctIndices = this.correctIndices.filter(i => i !== index);
                    } else {
                        this.correctIndices.push(index);
                    }
                },

                generateCode() {
                    // Ordena índices
                    this.correctIndices.sort((a, b) => a - b);

                    const exportConfig = {
                        rows: parseInt(this.config.rows),
                        cols: parseInt(this.config.cols),
                        styles: {
                            width: this.config.width + "px",
                            height: this.config.height + "px",
                            marginTop: this.config.marginTop + "px",
                            marginLeft: this.config.marginLeft + "px",
                            gap: this.config.gap + "px"
                        },
                        correctIndices: this.correctIndices
                    };

                    this.output = `config: ` + JSON.stringify(exportConfig, null, 4) + `,`;

                    navigator.clipboard.writeText(this.output);
                    alert("Configuração copiada! Cole no arquivo ctaac.html");
                }
            }));
        });
    </script>
</body>

</html>

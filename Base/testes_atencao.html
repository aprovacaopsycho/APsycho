<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testes de Atenção — Aprovação Psycho</title>
    <link rel="icon" type="image/png" href="../favicon.png" />

    <!-- SEGURANÇA -->
    <script src="../scripts/auth_guard.js"></script>

    <!-- LIBS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.0/dist/cdn.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- ESTILOS -->
    <style>
        :root {
            --bg-dark: #100f1c;
            --bg-card: #1c1b29;
            --primary-purple: #9f54ff;
            --accent-pink: #ff00ff;
            --accent-blue: #00c2ff;
            --text-light: #e2e8f0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: #a0a0a0;
            background-color: #050508;
            background-image:
                radial-gradient(circle at 15% 50%, rgba(159, 84, 255, 0.08), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(0, 194, 255, 0.08), transparent 25%);
        }

        .card {
            background: rgba(20, 20, 30, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .card:hover {
            border-color: var(--accent-blue);
            box-shadow: 0 10px 30px rgba(0, 194, 255, 0.15);
            transform: translateY(-5px);
        }

        .btn-menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 2rem;
            height: 100%;
            justify-content: center;
        }

        /* ---- HERO (glass + grid) ---- */
        .hero-bg {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
</head>

<body class="hero-bg">

    <!-- HEADER -->
    <header class="bg-black/40 backdrop-blur-md border-b border-white/10 sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <img src="../logo-principal.png" alt="Logo" class="h-8">
                <img src="https://www.pmpr.pr.gov.br/sites/default/arquivos_restritos/files/imagem/2025-07/img_1121_0.jpg"
                    alt="Brasão Base"
                    class="h-10 w-10 rounded-full border border-[var(--primary-purple)] object-cover shadow-[0_0_10px_rgba(159,84,255,0.3)]">
                <div class="flex flex-col">
                    <span class="text-xl font-black" style="color:var(--text-light)">APROVAÇÃO <span
                            style="color:var(--accent-pink);text-shadow:0 0 8px var(--accent-pink)">PSYCHO</span></span>
                    <span class="text-white font-black text-lg leading-none">Base <span
                            class="text-[var(--accent-pink)]">2025</span></span>
                    <span class="text-[10px] text-gray-400 font-medium tracking-wider">MÓDULO EXCLUSIVO</span>
                </div>
            </div>

            <!-- Navegação -->
            <div class="flex items-center gap-4">
                <a href="testes_.html"
                    class="text-sm text-gray-400 hover:text-white flex items-center gap-2 transition">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                    Voltar
                </a>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 max-w-6xl flex-grow flex flex-col" x-data="testsData()">

        <section class="max-w-6xl mx-auto w-full">
            <div class="mb-12 text-center">
                <h1 class="text-4xl md:text-5xl font-black text-white mb-4">Testes de Atenção</h1>
                <p class="text-xl text-gray-400">Avaliação da capacidade de concentração e foco.</p>
            </div>

            <!-- CONTROLS: SEARCH & FILTERS -->
            <div
                class="mb-10 flex flex-col md:flex-row gap-6 justify-between items-center bg-[#151427]/50 p-6 rounded-2xl border border-white/5 backdrop-blur-sm">
                <!-- Search -->
                <div class="relative w-full md:w-96">
                    <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
                    <input type="text" x-model="search" placeholder="Buscar teste..."
                        class="w-full bg-black/40 border border-white/10 rounded-xl py-3 pl-12 pr-4 text-white placeholder-gray-600 focus:outline-none focus:border-[var(--accent-blue)] transition text-sm">
                </div>

                <!-- Filters -->
                <div class="flex flex-wrap gap-2 justify-center">
                    <button @click="filter = 'all'"
                        :class="filter === 'all' ? 'bg-[var(--accent-blue)] text-black font-bold' : 'bg-white/5 text-gray-400 hover:bg-white/10'"
                        class="px-4 py-2 rounded-lg text-xs uppercase tracking-wider transition">
                        Todos
                    </button>
                    <button @click="filter = 'AC'"
                        :class="filter === 'AC' ? 'bg-blue-500 text-white font-bold' : 'bg-white/5 text-gray-400 hover:bg-white/10'"
                        class="px-4 py-2 rounded-lg text-xs uppercase tracking-wider transition">
                        Concentrada
                    </button>
                    <button @click="filter = 'AD'"
                        :class="filter === 'AD' ? 'bg-cyan-500 text-white font-bold' : 'bg-white/5 text-gray-400 hover:bg-white/10'"
                        class="px-4 py-2 rounded-lg text-xs uppercase tracking-wider transition">
                        Dividida
                    </button>
                    <button @click="filter = 'AS'"
                        :class="filter === 'AS' ? 'bg-orange-500 text-white font-bold' : 'bg-white/5 text-gray-400 hover:bg-white/10'"
                        class="px-4 py-2 rounded-lg text-xs uppercase tracking-wider transition">
                        Difusa
                    </button>
                    <button @click="filter = 'AA'"
                        :class="filter === 'AA' ? 'bg-pink-500 text-white font-bold' : 'bg-white/5 text-gray-400 hover:bg-white/10'"
                        class="px-4 py-2 rounded-lg text-xs uppercase tracking-wider transition">
                        Alternada
                    </button>
                </div>
            </div>

            <!-- CARDS GRID -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

                <template x-for="test in filteredTests" :key="test.id">
                    <a :href="test.link" class="card group relative overflow-hidden p-1 block animate-fade-in">
                        <div class="absolute inset-0 bg-gradient-to-br opacity-0 group-hover:opacity-100 transition-opacity duration-500"
                            :class="test.bg"></div>

                        <div class="relative bg-[#151427] rounded-xl p-6 h-full border border-white/5 transition-colors"
                            :class="test.border">

                            <div class="flex justify-between items-start mb-6">
                                <div class="w-12 h-12 rounded-lg flex items-center justify-center transition-transform duration-300 group-hover:scale-110"
                                    :class="test.badge + ' ' + test.color">
                                    <i :class="test.icon + ' text-2xl'"></i>
                                </div>
                                <span
                                    class="text-[10px] font-bold text-gray-500 bg-white/5 px-2 py-1 rounded uppercase tracking-wider"
                                    x-text="test.typeLabel"></span>
                            </div>

                            <h3 class="text-xl font-bold text-white mb-2 transition-colors group-hover:text-white"
                                :class="'group-hover:' + test.color" x-text="test.name"></h3>

                            <p class="text-sm text-gray-400 leading-relaxed mb-6" x-text="test.desc"></p>

                            <div class="flex items-center text-sm font-bold transition-colors group-hover:brightness-125"
                                :class="test.color">
                                ACESSAR AGORA <i
                                    class="fas fa-arrow-right ml-2 group-hover:translate-x-1 transition-transform"></i>
                            </div>
                        </div>
                    </a>
                </template>

                <!-- Em Breve Placeholder (Static) -->
                <div class="card p-6 flex flex-col items-center justify-center text-center opacity-75 border-dashed border-white/10 min-h-[300px]"
                    x-show="filter === 'all' || filter === 'AC'">
                    <div class="w-12 h-12 rounded-full bg-gray-800 flex items-center justify-center mb-4 text-gray-500">
                        <i class="fas fa-plus"></i>
                    </div>
                    <h3 class="text-lg font-bold text-gray-400">Em Breve</h3>
                    <p class="text-xs text-gray-600 mt-1">Novos testes em desenvolvimento.</p>
                </div>

            </div>

            <!-- No Results -->
            <div x-show="filteredTests.length === 0" class="text-center py-20">
                <i class="fas fa-search text-gray-700 text-6xl mb-4"></i>
                <p class="text-gray-500">Nenhum teste encontrado para sua busca.</p>
                <button @click="filter = 'all'; search = ''"
                    class="mt-4 text-[var(--accent-blue)] underline text-sm hover:text-white">
                    Limpar filtros
                </button>
            </div>

        </section>

    </main>

    <footer class="border-t border-white/10 mt-auto py-8 bg-[#0f0e1a]/50 text-center text-sm text-gray-600">
        &copy; 2025 Aprovação Psycho.
    </footer>

</html>

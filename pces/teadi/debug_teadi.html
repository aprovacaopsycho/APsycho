<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="dark" />
    <title>TEADI (Simulador) | Aprovação Psycho</title>
    <link rel="icon" type="image/png" href="../favicon.png">

    <!-- SEGURANÇA -->
    <script src="../scripts/auth_guard.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Black+Ops+One&display=swap"
        rel="stylesheet" />

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --bg-dark: #100f1c;
            --bg-card: #1c1b29;
            --primary-purple: #9f54ff;
            --accent-pink: #ff00ff;
            --accent-blue: #00c2ff;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: #a0a0a0;
            user-select: none;
        }

        /* ---- HERO (glass + grid) ---- */
        .hero-bg {
            position: relative;
            background-image: linear-gradient(180deg, rgba(15, 14, 26, .82), rgba(15, 14, 26, .94)), url('https://blog.alfaconcursos.com.br/wp-content/uploads/2021/05/concurso-pc-es.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
        }

        .hero-bg::before {
            content: "";
            position: absolute;
            inset: -10%;
            z-index: -1;
            opacity: .35;
            background: radial-gradient(600px 200px at 10% 0%, rgba(159, 84, 255, .18), transparent 60%),
                radial-gradient(600px 200px at 90% 20%, rgba(0, 194, 255, .18), transparent 60%),
                radial-gradient(1000px 400px at 50% 110%, rgba(255, 0, 255, .18), transparent 60%);
            filter: blur(40px);
            pointer-events: none;
        }

        /* Container da Imagem com Aspect Ratio Fixo */
        .test-paper-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            /* Proporção 791/851 ~ 0.929 */
            aspect-ratio: 791 / 851;
            margin: 0 auto;
            background-image: url('TEADI_Page2.png');
            background-size: 100% 100%;
            border-radius: 8px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        }

        /* Zonas de Clique */
        .hit-zone {
            position: absolute;
            cursor: crosshair;
            transform: translate(-50%, -50%);
            transition: background-color 0.1s;
        }

        .hit-zone:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        /* Marcação (Traço Azul) */
        .hit-zone.marked::after {
            content: '';
            position: absolute;
            width: 140%;
            height: 3px;
            background-color: #2563eb;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            box-shadow: 0 0 4px rgba(37, 99, 235, 0.5);
            border-radius: 2px;
        }

        /* Revisão Visual */
        .hit-zone.res-correct {
            background-color: rgba(34, 197, 94, 0.3);
            border: 1px solid #22c55e;
        }

        .hit-zone.res-error {
            background-color: rgba(239, 68, 68, 0.3);
            border: 1px solid #ef4444;
        }

        .hit-zone.res-omission {
            border: 2px dashed #eab308;
            background-color: rgba(234, 179, 8, 0.15);
        }

        /* UI Elements */
        .glass-panel {
            background: rgba(28, 27, 41, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        /* Animações e Efeitos */
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loser-text {
            font-family: 'Black Ops One', cursive;
            font-size: 3.5rem;
            line-height: 1;
            font-weight: 900;
            color: #ef4444;
            text-transform: uppercase;
            text-align: center;
            text-shadow: 0 0 20px rgba(239, 68, 68, 0.6);
            animation: shake 0.5s cubic-bezier(.36, .07, .19, .97) both infinite;
            margin-bottom: 1rem;
        }

        .shake-screen {
            animation: shake 0.5s cubic-bezier(.36, .07, .19, .97) both;
        }

        @keyframes shake {

            10%,
            90% {
                transform: translate3d(-2px, 0, 0);
            }

            20%,
            80% {
                transform: translate3d(4px, 0, 0);
            }

            30%,
            50%,
            70% {
                transform: translate3d(-6px, 0, 0);
            }

            40%,
            60% {
                transform: translate3d(6px, 0, 0);
            }
        }

        .stamp-inapto {
            font-family: 'Black Ops One', cursive;
            color: #ef4444;
            text-transform: uppercase;
            border: 5px solid #ef4444;
            padding: 10px 20px;
            border-radius: 10px;
            transform: rotate(-15deg) scale(0);
            animation: stampBounce 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            text-shadow: 0 0 20px rgba(239, 68, 68, 0.5);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
        }

        @keyframes stampBounce {
            0% {
                transform: rotate(-15deg) scale(3);
                opacity: 0;
            }

            100% {
                transform: rotate(-15deg) scale(1);
                opacity: 1;
            }
        }

        .debug-target {
            background-color: rgba(34, 197, 94, 0.4);
            border: 2px solid #22c55e;
        }

        .debug-distractor {
            background-color: rgba(239, 68, 68, 0.1);
            border: 1px dashed #ef4444;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col hero-bg" x-data="teadiSim()">

    <header class="bg-black/40 backdrop-blur-md border-b border-white/10 sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <img src="../logo-principal.png" alt="Logo" class="h-8">
                <img src="https://blog.alfaconcursos.com.br/wp-content/uploads/2021/05/concurso-pc-es.jpeg"
                    alt="Brasão Base"
                    class="h-10 w-10 rounded-full border border-[var(--primary-purple)] object-cover shadow-[0_0_10px_rgba(159,84,255,0.3)]">
                <div class="flex flex-col">
                    <span class="text-xl font-black" style="color:white">APROVAÇÃO <span
                            style="color:var(--accent-pink);text-shadow:0 0 8px var(--accent-pink)">PSYCHO</span></span>
                    <span class="text-white font-black text-lg leading-none">TESTE <span
                            class="text-[var(--accent-blue)]">TEADI</span></span>
                    <span class="text-[10px] text-gray-400 font-medium tracking-wider">MÓDULO EXCLUSIVO</span>
                </div>
            </div>

            <div class="flex items-center gap-4">
                <a href="../testes_atencao.html"
                    class="text-sm text-[var(--accent-blue)] hover:text-white flex items-center gap-2 font-bold transition">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M11 17l-5-5m0 0l5-5m-5 5h12" />
                    </svg>
                    Voltar
                </a>
            </div>
        </div>
    </header>

    <main class="flex-grow pt-24 pb-12 px-4 flex flex-col items-center justify-center relative w-full">
        <!-- Control Panel -->
        <div class="fixed top-24 left-4 z-50 glass-panel p-4 rounded-lg flex flex-col gap-4">
            <h3 class="text-white font-bold text-lg">Debug Menu</h3>
            <div class="text-xs text-gray-400">
                <p>Targets (1): <span x-text="config.items.filter(i => i.t === 1).length"
                        class="text-green-400 font-bold"></span></p>
                <p>Distractors (0): <span x-text="config.items.filter(i => i.t === 0).length"
                        class="text-red-400 font-bold"></span></p>
                <p>Total: <span x-text="config.items.length" class="text-blue-400 font-bold"></span></p>
            </div>
            <button @click="exportJSON()"
                class="px-4 py-2 bg-blue-600 hover:bg-blue-500 text-white rounded font-bold transition">
                <i class="fas fa-copy mr-2"></i> Exportar JSON
            </button>
        </div>

        <div class="w-full flex justify-center pb-20 pt-4">
            <div class="test-paper-container">
                <div class="absolute inset-0 z-10">
                    <template x-for="item in config.items" :key="item.id">
                        <div @click="toggleMark(item.id)" class="hit-zone"
                            :class="item.t === 1 ? 'debug-target' : 'debug-distractor'"
                            :title="`ID: ${item.id} | Type: ${item.t}`" :style="`
                                left: ${getPos(item.x, config.imgWidth)}%; 
                                top: ${getPos(item.y, config.imgHeight)}%; 
                                width: ${getPos(config.boxW, config.imgWidth)}%; 
                                height: ${getPos(config.boxH, config.imgHeight)}%;
                             `">
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </main>

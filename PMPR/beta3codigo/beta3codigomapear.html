<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Mapeador Beta III - Códigos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    <style>
        body {
            background: #111;
            color: white;
            font-family: sans-serif;
            overflow: hidden;
        }

        .workspace {
            width: calc(100% - 350px);
            height: 100vh;
            overflow: auto;
            background-image: radial-gradient(#333 1px, transparent 1px);
            background-size: 20px 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 50px;
        }

        .canvas-container {
            position: relative;
            background: #222;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            transform-origin: top center;
        }

        /* O Quadrado de Input */
        .input-box {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            cursor: grab;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .input-box:hover {
            background-color: rgba(0, 255, 255, 0.1);
            border-color: cyan;
            z-index: 20;
        }

        .input-box.is-dragging {
            cursor: grabbing;
            border-color: yellow;
            background-color: rgba(255, 255, 0, 0.2);
        }

        /* O campo de texto real dentro do quadrado */
        .input-box input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            text-align: center;
            color: #00ff00;
            font-weight: bold;
            font-size: 14px;
            outline: none;
            cursor: text;
        }

        /* Foco no input */
        .input-box input:focus {
            background-color: rgba(0, 0, 0, 0.5);
            box-shadow: inset 0 0 5px #00ff00;
        }

        .bg-image {
            display: block;
            pointer-events: none;
            user-select: none;
        }

        /* Número de índice pequeno para guia */
        .index-badge {
            position: absolute;
            top: -8px;
            left: -8px;
            font-size: 8px;
            color: rgba(255, 255, 255, 0.3);
            pointer-events: none;
        }
    </style>
</head>

<body x-data="betaMapper()" class="flex" @mousemove="onDrag" @mouseup="stopDrag">

    <aside
        class="w-[350px] h-screen bg-gray-900 border-l border-gray-700 flex flex-col shadow-2xl z-50 fixed right-0 top-0 overflow-y-auto text-xs">
        <div class="p-4 space-y-5">
            <h2 class="text-lg font-bold text-cyan-400 border-b border-gray-700 pb-2">Config. Beta III</h2>

            <div class="bg-gray-800 p-3 rounded">
                <label class="block uppercase text-gray-400 mb-2 font-bold">1. Imagem do Teste</label>
                <input type="file" @change="loadImage" accept="image/*" class="w-full text-gray-300">
                <div class="flex justify-between items-center mt-3">
                    <span>Zoom: <span x-text="zoom + '%'"></span></span>
                    <input type="range" x-model="zoom" min="20" max="200" class="w-24 accent-cyan-500">
                </div>
            </div>

            <div class="bg-gray-800 p-3 rounded space-y-3 border-l-2 border-yellow-500">
                <h3 class="font-bold text-yellow-400 uppercase">2. Alinhamento em Massa</h3>

                <div class="flex gap-2">
                    <div class="w-1/2">
                        <label>Linhas</label>
                        <input type="number" x-model="rows"
                            class="w-full bg-black border border-gray-600 rounded p-1 text-center">
                    </div>
                    <div class="w-1/2">
                        <label>Colunas</label>
                        <input type="number" x-model="cols"
                            class="w-full bg-black border border-gray-600 rounded p-1 text-center">
                    </div>
                </div>

                <hr class="border-gray-700">

                <div>
                    <div class="flex justify-between"><span>Margem Topo</span> <span x-text="gridParams.top"></span>
                    </div>
                    <input type="range" x-model="gridParams.top" @input="applyGrid()" min="0" max="1000" class="w-full">
                </div>
                <div>
                    <div class="flex justify-between"><span>Margem Esq</span> <span x-text="gridParams.left"></span>
                    </div>
                    <input type="range" x-model="gridParams.left" @input="applyGrid()" min="0" max="1000"
                        class="w-full">
                </div>
                <div>
                    <div class="flex justify-between"><span>Espaço Horiz. (Step X)</span> <span
                            x-text="gridParams.stepX"></span></div>
                    <input type="range" x-model="gridParams.stepX" @input="applyGrid()" min="10" max="100"
                        class="w-full">
                </div>
                <div>
                    <div class="flex justify-between"><span>Espaço Vert. (Step Y)</span> <span
                            x-text="gridParams.stepY"></span></div>
                    <input type="range" x-model="gridParams.stepY" @input="applyGrid()" min="10" max="150"
                        class="w-full">
                </div>

                <div>
                    <div class="flex justify-between"><span>Largura da Caixa</span> <span x-text="boxW"></span></div>
                    <input type="range" x-model="boxW" min="10" max="100" class="w-full accent-green-500">
                </div>
                <div>
                    <div class="flex justify-between"><span>Altura da Caixa</span> <span x-text="boxH"></span></div>
                    <input type="range" x-model="boxH" min="10" max="100" class="w-full accent-green-500">
                </div>

                <button @click="applyGrid()"
                    class="w-full py-2 bg-yellow-600 hover:bg-yellow-500 text-black font-bold rounded">
                    RESETAR GRADE
                </button>
            </div>

            <div class="bg-black/30 p-2 rounded text-gray-400 italic">
                <p><strong>Gabarito Rápido:</strong> Clique no primeiro quadrado e digite as respostas. O foco mudará
                    automaticamente.</p>
            </div>

            <div class="pt-2 pb-10">
                <button @click="generateCode()"
                    class="w-full py-3 bg-gradient-to-r from-cyan-600 to-blue-600 text-white font-bold rounded shadow-lg">
                    GERAR CÓDIGO FINAL
                </button>
                <textarea x-model="output" readonly
                    class="w-full h-24 bg-black text-cyan-400 text-[10px] p-2 rounded border border-gray-700 font-mono mt-2 focus:outline-none"></textarea>
            </div>
        </div>
    </aside>

    <main class="workspace">
        <div class="canvas-container"
            :style="`width: ${imgWidth}px; height: ${imgHeight}px; transform: scale(${zoom/100});`">

            <img :src="imgSrc" x-show="imgSrc" class="bg-image" :style="`width: 100%; height: 100%;`">

            <div x-show="!imgSrc"
                class="absolute inset-0 flex items-center justify-center text-gray-500 pointer-events-none">
                <p class="text-xl font-bold border-2 border-dashed border-gray-700 p-10 rounded-xl">1. Carregue a Imagem
                    Beta III</p>
            </div>

            <template x-for="(item, index) in items" :key="item.id">
                <div class="input-box" :class="{'is-dragging': draggingId === item.id}"
                    @mousedown="startDrag($event, item.id)" :style="`
                        left: ${item.x}px; 
                        top: ${item.y}px; 
                        width: ${boxW}px; 
                        height: ${boxH}px;
                     `">
                    <span class="index-badge" x-text="index + 1"></span>
                    <input type="text" maxlength="1" x-model="item.answer" @mousedown.stop
                        @keyup="autoFocusNext($event, index)" :id="'input-' + index" autocomplete="off">
                </div>
            </template>

        </div>
    </main>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('betaMapper', () => ({
                imgSrc: '',
                imgWidth: 1000,
                imgHeight: 800,
                zoom: 100,

                // Configuração da Grade
                rows: 7,
                cols: 20,

                // Tamanho das caixas
                boxW: 30,
                boxH: 30,

                // Parâmetros de Alinhamento Global
                gridParams: {
                    top: 200,
                    left: 50,
                    stepX: 45, // Distância horizontal entre centros
                    stepY: 80  // Distância vertical entre centros
                },

                items: [], // {id, x, y, answer}

                // Dragging
                draggingId: null,
                startX: 0, startY: 0,
                initialItemX: 0, initialItemY: 0,

                output: '',

                loadImage(e) {
                    const file = e.target.files[0];
                    if (!file) return;
                    const reader = new FileReader();
                    reader.onload = (evt) => {
                        this.imgSrc = evt.target.result;
                        const img = new Image();
                        img.onload = () => {
                            this.imgWidth = img.width;
                            this.imgHeight = img.height;
                            this.applyGrid(); // Gera grade inicial
                        }
                        img.src = evt.target.result;
                    };
                    reader.readAsDataURL(file);
                },

                // Recalcula todas as posições com base nos sliders
                applyGrid() {
                    if (!this.imgWidth) return;

                    // Preserva respostas já digitadas se possível
                    const oldAnswers = {};
                    this.items.forEach(i => oldAnswers[i.id] = i.answer);

                    this.items = [];
                    let idCounter = 0;

                    for (let r = 0; r < this.rows; r++) {
                        for (let c = 0; c < this.cols; c++) {
                            const x = parseInt(this.gridParams.left) + (c * parseInt(this.gridParams.stepX));
                            const y = parseInt(this.gridParams.top) + (r * parseInt(this.gridParams.stepY));

                            this.items.push({
                                id: idCounter,
                                x: x,
                                y: y,
                                answer: oldAnswers[idCounter] || ''
                            });
                            idCounter++;
                        }
                    }
                },

                // Lógica de digitação rápida (Gabarito)
                autoFocusNext(e, index) {
                    const val = e.target.value;
                    // Se digitou um número válido, pula pro próximo
                    if (val.length === 1 && /[0-9]/.test(val)) {
                        const nextInput = document.getElementById('input-' + (index + 1));
                        if (nextInput) {
                            nextInput.focus();
                            nextInput.select();
                        }
                    }
                    // Seta para navegar
                    if (e.key === 'ArrowRight') {
                        const next = document.getElementById('input-' + (index + 1));
                        if (next) next.focus();
                    }
                    if (e.key === 'ArrowLeft') {
                        const prev = document.getElementById('input-' + (index - 1));
                        if (prev) prev.focus();
                    }
                },

                // Drag Logic (Para ajuste fino individual)
                startDrag(e, id) {
                    // Só arrasta se clicar na borda (input consome o clique se for no meio)
                    if (e.target.tagName === 'INPUT') return;

                    this.draggingId = id;
                    this.startX = e.clientX;
                    this.startY = e.clientY;
                    const item = this.items.find(i => i.id === id);
                    this.initialItemX = item.x;
                    this.initialItemY = item.y;
                },

                onDrag(e) {
                    if (this.draggingId === null) return;
                    e.preventDefault();

                    const dx = e.clientX - this.startX;
                    const dy = e.clientY - this.startY;
                    const scale = this.zoom / 100;

                    const item = this.items.find(i => i.id === this.draggingId);
                    item.x = Math.round(this.initialItemX + (dx / scale));
                    item.y = Math.round(this.initialItemY + (dy / scale));
                },

                stopDrag() {
                    this.draggingId = null;
                },

                generateCode() {
                    // Limpa dados desnecessários para exportação
                    const exportItems = this.items.map(i => ({
                        id: i.id,
                        x: i.x,
                        y: i.y,
                        answer: i.answer // O gabarito
                    }));

                    const config = {
                        imgWidth: this.imgWidth,
                        imgHeight: this.imgHeight,
                        boxW: parseInt(this.boxW),
                        boxH: parseInt(this.boxH),
                        items: exportItems
                    };

                    this.output = `/* CONFIG BETA III */\nconst BETA_CONFIG = ` + JSON.stringify(config, null, 4) + `;`;
                    navigator.clipboard.writeText(this.output);
                    alert("Configuração copiada com sucesso!");
                }
            }));
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testes de Atenção — Aprovação Psycho</title>
    <link rel="icon" type="image/png" href="../favicon.png" />

    <!-- SEGURANÇA -->
    <script src="../scripts/auth_guard.js"></script>

    <!-- LIBS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.0/dist/cdn.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- ESTILOS -->
    <style>
        :root {
            --bg-dark: #100f1c;
            --bg-card: #1c1b29;
            --primary-purple: #9f54ff;
            --accent-pink: #ff00ff;
            --accent-blue: #00c2ff;
            --text-light: #e2e8f0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: #a0a0a0;
            background-color: #050508;
            background-image:
                radial-gradient(circle at 15% 50%, rgba(159, 84, 255, 0.08), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(0, 194, 255, 0.08), transparent 25%);
        }

        .card {
            background: rgba(20, 20, 30, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .card:hover {
            border-color: var(--accent-blue);
            box-shadow: 0 10px 30px rgba(0, 194, 255, 0.15);
            transform: translateY(-5px);
        }

        .btn-menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 2rem;
            height: 100%;
            justify-content: center;
        }

        /* ---- HERO (glass + grid) ---- */
        .hero-bg {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
</head>

<body class="hero-bg">

    <!-- HEADER -->
    <header class="bg-black/40 backdrop-blur-md border-b border-white/10 sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <img src="../logo-principal.png" alt="Logo" class="h-8">
                <img src="https://www.pmpr.pr.gov.br/sites/default/arquivos_restritos/files/imagem/2025-07/img_1121_0.jpg"
                    alt="Brasão PMPR"
                    class="h-10 w-10 rounded-full border border-[var(--primary-purple)] object-cover shadow-[0_0_10px_rgba(159,84,255,0.3)]">
                <div class="flex flex-col">
                    <span class="text-xl font-black" style="color:var(--text-light)">APROVAÇÃO <span
                            style="color:var(--accent-pink);text-shadow:0 0 8px var(--accent-pink)">PSYCHO</span></span>
                    <span class="text-white font-black text-lg leading-none">PMPR <span
                            class="text-[var(--accent-pink)]">2025</span></span>
                    <span class="text-[10px] text-gray-400 font-medium tracking-wider">MÓDULO EXCLUSIVO</span>
                </div>
            </div>

            <!-- Navegação -->
            <div class="flex items-center gap-4">
                <a href="testes_pmpr.html"
                    class="text-sm text-gray-400 hover:text-white flex items-center gap-2 transition">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                    Voltar
                </a>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 max-w-6xl flex-grow flex items-center justify-center">

        <section class="text-center">
            <div class="mb-12">
                <h1 class="text-4xl md:text-5xl font-black text-white mb-4">Testes de Atenção</h1>
                <p class="text-xl text-gray-400">Em breve, novos testes disponíveis.</p>
            </div>

            <div class="max-w-md mx-auto">
                <div class="card p-8 flex flex-col items-center justify-center min-h-[300px]">
                    <div
                        class="w-24 h-24 rounded-full bg-[var(--accent-blue)]/10 flex items-center justify-center mb-6 text-[var(--accent-blue)]">
                        <i class="fas fa-tools text-4xl"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-white mb-2">Em Construção</h2>
                    <p class="text-gray-400 text-sm">Estamos preparando o melhor material para sua preparação.</p>
                </div>
            </div>
        </section>

    </main>

    <footer class="border-t border-white/10 mt-auto py-8 bg-[#0f0e1a]/50 text-center text-sm text-gray-600">
        &copy; 2025 Aprovação Psycho.
    </footer>

</body>

</html>

<!-- /admin/index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Área Administrativa — Aprovação Psycho</title>
  <link rel="icon" href="./logo-principal.png" />
  <style>
    :root{
      --bg:#0b0f14; --card:#121823; --stroke:#1e2633; --text:#e7eef7;
      --muted:#a7b3c6; --accent:#6e9cff; --ok:#b4ffb4; --err:#ffb3b3;
    }
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
         background:var(--bg);color:var(--text);display:grid;place-items:center}
    .wrap{width:min(92vw,440px);padding:24px;background:var(--card);
          border:1px solid var(--stroke);border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    .brand{display:flex;align-items:center;gap:10px;margin-bottom:14px}
    .brand img{height:32px;width:32px;border-radius:8px}
    h1{font-size:20px;margin:0}
    p{margin:6px 0 16px;color:var(--muted)}
    label{display:block;font-size:14px;margin:12px 0 6px;color:#c7d3e6}
    input{width:100%;padding:12px 14px;border-radius:12px;border:1px solid #2a3547;background:#0f141d;color:var(--text)}
    button{width:100%;margin-top:16px;padding:12px 14px;border:0;border-radius:12px;background:var(--accent);color:#0b0f14;font-weight:600;cursor:pointer}
    button:disabled{opacity:.6;cursor:not-allowed}
    .alert{margin-top:12px;font-size:14px;color:var(--err);display:none}
    .ok{color:var(--ok)}
    .foot{margin-top:16px;font-size:12px;color:#7f8aa2}
  </style>
</head>
<body>
  <main class="wrap" aria-labelledby="titulo">
    <div class="brand">
      <img src="./logo-principal.png" alt="Logo" />
      <h1 id="titulo">Área Administrativa</h1>
    </div>
    <p>Insira suas credenciais para continuar.</p>

    <form id="login-form" autocomplete="off">
      <label for="user">Usuário</label>
      <input id="user" name="user" type="text" required />

      <label for="pass">Senha</label>
      <input id="pass" name="pass" type="password" required />

      <button id="btn-login" type="submit">Entrar</button>
      <div id="msg" class="alert" role="alert"></div>
    </form>

    <div class="foot" id="build-info"></div>
  </main>

  <!-- Se seu assets/ estiver fora de /admin, suba um nível -->
  <script src="../assets/xlsx.full.min.js" defer></script>
  <script src="./app.js" defer></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Área de Membros — Aprovação Psycho</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.0/dist/cdn.min.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet" />

  <style>
    body { font-family: 'Inter', sans-serif; background: #0f0e1a; color: #f0f0f0; }
    .card { background: #1c1b29; border: 1px solid #333; transition: 0.3s; }
    .btn-glow { background: linear-gradient(90deg, #9f54ff, #ff00ff); color: white; font-weight: bold; }
    .btn-glow:hover { box-shadow: 0 0 15px rgba(255, 0, 255, 0.5); }
    [x-cloak] { display: none !important; }
  </style>

  <script>
    document.addEventListener('alpine:init', () => {
      Alpine.data('memberAuth', () => ({
        isLoggedIn: false,
        email: '',
        password: '', // Pode ser senha ou número de inscrição
        userHash: '',
        errorMsg: '',
        loading: false,
        validHashes: [],

        async init() {
          // 1. Tenta recuperar login salvo
          const savedHash = sessionStorage.getItem('memberHash');
          if (savedHash) { this.userHash = savedHash; this.isLoggedIn = true; }

          // 2. Baixa a lista de alunos permitidos (só hashes)
          try {
            const res = await fetch('hashes_membros.json');
            if (res.ok) this.validHashes = await res.json();
          } catch (e) { console.error("Erro ao carregar lista de membros."); }
        },

        async sha256(str) {
          const buf = new TextEncoder().encode(str);
          const hash = await crypto.subtle.digest('SHA-256', buf);
          return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, '0')).join('');
        },

        async login() {
          if (!this.email || !this.password) {
            this.errorMsg = 'Preencha e-mail e senha.'; return;
          }
          this.loading = true; this.errorMsg = '';

          // 3. Normaliza e calcula o Hash
          const cleanEmail = this.email.trim().toLowerCase();
          const cleanPass = this.password.trim();
          const hash = await this.sha256(cleanEmail + cleanPass);

          // 4. Verifica se o hash está na lista de permitidos
          if (this.validHashes.includes(hash)) {
            this.userHash = hash;
            this.isLoggedIn = true;
            sessionStorage.setItem('memberHash', hash);
          } else {
            this.errorMsg = 'Acesso negado. Verifique seus dados.';
          }
          this.loading = false;
        },

        downloadPDF(categoria) {
          // O "Pulo do Gato": O nome do arquivo É o hash do aluno.
          // Ninguém consegue baixar o arquivo de outro aluno sem saber o login dele.
          const url = `materiais/${categoria}/${this.userHash}.pdf`;
          
          // Verifica se o arquivo existe antes de abrir
          fetch(url, { method: 'HEAD' })
            .then(res => {
              if (res.ok) window.open(url, '_blank');
              else alert('Seu material personalizado para esta categoria ainda não está pronto.');
            });
        }
      }))
    });
  </script>
</head>

<body x-data="memberAuth" class="min-h-screen flex flex-col items-center justify-center p-6">

  <div x-show="!isLoggedIn" class="card w-full max-w-md p-8 rounded-xl shadow-2xl text-center">
    <img src="logo-principal.png" class="h-12 mx-auto mb-6">
    <h2 class="text-2xl font-bold mb-2">Área do Aluno</h2>
    <p class="text-gray-400 mb-6 text-sm">Digite seu e-mail e senha cadastrados.</p>

    <form @submit.prevent="login" class="space-y-4 text-left">
      <div>
        <label class="text-xs font-bold text-gray-500 uppercase">E-mail</label>
        <input x-model="email" type="email" class="w-full bg-[#0f0e1a] border border-gray-700 rounded p-3 text-white focus:border-purple-500 outline-none">
      </div>
      <div>
        <label class="text-xs font-bold text-gray-500 uppercase">Senha / Inscrição</label>
        <input x-model="password" type="password" class="w-full bg-[#0f0e1a] border border-gray-700 rounded p-3 text-white focus:border-purple-500 outline-none">
      </div>
      
      <p x-show="errorMsg" x-text="errorMsg" class="text-red-500 text-sm text-center font-bold"></p>

      <button type="submit" :disabled="loading" class="w-full btn-glow py-3 rounded-lg mt-2 transition transform hover:scale-105">
        <span x-show="!loading">ENTRAR</span>
        <span x-show="loading">Validando...</span>
      </button>
    </form>
  </div>

  <div x-show="isLoggedIn" x-cloak class="w-full max-w-5xl">
    <header class="flex justify-between items-center mb-10 border-b border-gray-800 pb-4">
      <h1 class="text-3xl font-bold text-white">Seus Materiais <span class="text-purple-500">.</span></h1>
      <button @click="isLoggedIn = false; sessionStorage.removeItem('memberHash')" class="text-gray-400 hover:text-white text-sm">Sair</button>
    </header>

    <div class="grid md:grid-cols-2 gap-6">
      
      <div class="card p-6 rounded-xl">
        <h3 class="text-xl font-bold mb-2 text-purple-400">Carreiras Policiais CE</h3>
        <p class="text-gray-400 text-sm mb-6">Cronograma completo para PMCE, PCCE e CBMCE.</p>
        <button @click="downloadPDF('ceara')" class="w-full border border-purple-500 text-purple-500 hover:bg-purple-600 hover:text-white font-bold py-3 rounded transition">
          Baixar Meu PDF
        </button>
      </div>

      <div class="card p-6 rounded-xl">
        <h3 class="text-xl font-bold mb-2 text-blue-400">Guarda Civil Municipal</h3>
        <p class="text-gray-400 text-sm mb-6">Plano de estudos focado em GCM.</p>
        <button @click="downloadPDF('gcm')" class="w-full border border-blue-500 text-blue-500 hover:bg-blue-600 hover:text-white font-bold py-3 rounded transition">
          Baixar Meu PDF
        </button>
      </div>

    </div>
  </div>

</body>
</html>
